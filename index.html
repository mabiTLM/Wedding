<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>임현규♡최수진의 모바일청첩장</title>
    <!-- 카카오 SDK -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >
    <link rel="stylesheet" href="./index.css" />
    <link rel="shortcut icon" href="./ki_favicon.ico" />
  </head>
  <body>
    <div id="root">
      <div class="container p-3">
          <h3>
            <div id="DDay" class="DDay imageCenter"></div>
          </h3>
        <div
          id="info"
          class="d-none d-sm-flex justify-content-between align-items-center gap-4">
          <div class="welcome">
            <div class="welcome_name">임현규</div>
            <div class="welcome_name">최수진</div>
          </div>
        </div>

        <div class="imageCenter">
          <div class="where_text">2025년 9월 6일 토요일 오전 11시
            <br>세인트 메리엘 2F
          </div>
          <br>
        </div>
        <div class="imageCenter">
          <div>지도 넣을 곳</div>
          <br>
          <div>
            <img src="./images/map.PNG" alt="map" class="map"/>
          </div>
        </div>

        <br>

        <!-- 신랑측 계좌번호 -->
        <div class="account">
          <div><button class="show-button" onclick="toggleAccount('groom-account-info')">신랑측 계좌번호</button></div>
          <div id="groom-account-info" class="account-info">
            <p>임현규 하나은행 <span class="account-number">586-910082-82107</span>
              <button class="copy-button" onclick="copyAccount(this)">복사</button>
            </p>
            <p>임희천 하나은행 <span class="account-number">111111111111</span>
              <button class="copy-button" onclick="copyAccount(this)">복사</button>
            </p>
            <p>한지수 하나은행 <span class="account-number">2222222222</span>
              <button class="copy-button" onclick="copyAccount(this)">복사</button>
            </p>
          </div>
          <br>
        </div>

        <!-- 신부측 계좌번호 -->
        <div class="account">
          <div><button class="show-button" onclick="toggleAccount('bride-account-info')">신부측 계좌번호</button></div>
          <div id="bride-account-info" class="account-info">
            <p>최수진 은행 <span class="account-number">111111111111111</span>
              <button class="copy-button" onclick="copyAccount(this)">복사</button>
            </p>
            <p>최수진 은행 <span class="account-number">2222222222</span>
              <button class="copy-button" onclick="copyAccount(this)">복사</button>
            </p>
            <p>최수진 은행 <span class="account-number">33333333</span>
              <button class="copy-button" onclick="copyAccount(this)">복사</button>
            </p>
          </div>
          <br>
        </div>

        <div>
              <!-- 카카오톡 공유 버튼 -->
    <button id="kakao-share-btn">카카오톡으로 공유하기</button>
    <!-- 카카오스토리 공유 버튼 -->
    <button id="kakao-story-btn">카카오스토리로 공유하기</button>
    <!-- 네이버 라인 공유 버튼 -->
    <button id="line-share-btn">라인으로 공유하기</button>
    <!-- 페이스북 공유 버튼 -->
    <button id="facebook-share-btn">페이스북으로 공유하기</button>
        </div>


      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
