<html lang="ko">
  <head>

  <body>
    <div id="root">
      <div class="container p-3">
          <h3>
            <div id="DDay" class="DDay imageCenter"></div>
          </h3>
        <div

            <div class="welcome_name">임현규</div>

          <br>
        </div>

            <img src="./images/map.PNG" alt="map" class="map"/>

        </div>

            <p>하나은행 <span class="account-number">111111111111</span>

            </p>
          </div>
          <div><button class="show-button" onclick="toggleAccount('groom-account-3')">신랑 어머니 한지수</button></div>
          <div id="groom-account-3" class="account-info">
            <p>하나은행 <span class="account-number">2222222222</span>
              <button class="copy-button" onclick="copyAccount(this)">복사</button>
            </p>
          </div>
        </div>

        <!-- 신부측 계좌번호 -->
        <div class="account">
          <div><button class="show-button" onclick="toggleAccount('bride-account-1')">신부 최수진</button></div>
          <div id="bride-account-1" class="account-info">
            <p>국민은행 <span class="account-number">878302-01-140656</span>
              <button class="copy-button" onclick="copyAccount(this)">복사</button>
            </p>
          </div>
          <div><button class="show-button" onclick="toggleAccount('bride-account-2')">신부 아버지 최이원</button></div>
          <div id="bride-account-2" class="account-info">
            <p>국민은행 <span class="account-number">884-21-0035-388</span>
