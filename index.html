<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wedding</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >
    <link rel="stylesheet" href="./index.css" />
    <link rel="shortcut icon" href="./ki_favicon.ico" />
  </head>
  <body>
    <div id="root">
      <div class="container p-3">
        <div
          id="info"
          class="d-none d-sm-flex justify-content-between align-items-center gap-4"
        >
          <div class="welcome">
            <h1>환영문구</h1>
          </div>
        </div>

        <div class="imageCenter">
          <br>
          <div>달력문구</div>
          <br>
          <h3><div id="DDay" class="DDay"></div></h3>
          <br>
          <div>
            <img src="./images/calendar.png" alt="calendar" class="calendar"/>
          </div>        
        </div>
        <br><br>

        <div class="imageCenter">
          <div>지도 넣을 곳</div>
          <br>
          <div>
            <img src="./images/map.PNG" alt="map" class="map"/>
          </div>
        </div>

        <br>

        <!-- 신랑측 계좌번호 -->
        <div class="account">
          <div><button class="show-button" onclick="toggleAccount('groom-account-info')">신랑측 계좌번호</button></div>
          <div id="groom-account-info" class="account-info">
            <p>임현규 하나은행 <span class="account-number">586-910082-82107</span>
              <button class="copy-button" onclick="copyAccount(this)">복사</button>
            </p>
            <p>임희천 하나은행 <span class="account-number">111111111111</span>
              <button class="copy-button" onclick="copyAccount(this)">복사</button>
            </p>
            <p>한지수 하나은행 <span class="account-number">2222222222</span>
              <button class="copy-button" onclick="copyAccount(this)">복사</button>
            </p>
          </div>
          <br>
        </div>

        <!-- 신부측 계좌번호 -->
        <div class="account">
          <div><button class="show-button" onclick="toggleAccount('bride-account-info')">신부측 계좌번호</button></div>
          <div id="bride-account-info" class="account-info">
            <p>최수진 은행 <span class="account-number">111111111111111</span>
              <button class="copy-button" onclick="copyAccount(this)">복사</button>
            </p>
            <p>최수진 은행 <span class="account-number">2222222222</span>
              <button class="copy-button" onclick="copyAccount(this)">복사</button>
            </p>
            <p>최수진 은행 <span class="account-number">33333333</span>
              <button class="copy-button" onclick="copyAccount(this)">복사</button>
            </p>
          </div>
          <br>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
